<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #EDE8D0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 50px 20px;
      color: #6B705C;
    }

    h2 {
      margin-bottom: 40px;
      font-size: 32px;
      color: #6B705C;
    }

    /* Home button */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6B705C;
      color: #EDE8D0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .home-btn:hover {
      background-color: #556048;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    /* Solar panel illustration */
    .solar-panel {
      width: 300px;
      height: 180px;
      background: linear-gradient(180deg, #6B705C 0%, #556048 100%);
      border-radius: 12px;
      margin-bottom: 50px;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 8px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      animation: float 3s ease-in-out infinite;
    }

    .cell {
      flex: 1 1 calc(25% - 8px);
      height: 40px;
      background-color: #EDE8D0;
      border-radius: 4px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Service buttons */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .service-btn {
      background-color: #6B705C;
      color: #EDE8D0;
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .service-btn:hover {
      background-color: #556048;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    /* Contact number display with animation */
    #contact-number {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #6B705C;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #contact-number.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media(max-width: 400px) {
      .solar-panel { width: 90%; height: 150px; }
      .cell { height: 30px; }
      .service-btn { padding: 12px 30px; font-size: 16px; }
      #contact-number { font-size: 18px; }
    }
  </style>
</head>
<body>

  <button class="home-btn" onclick="window.location.href='index.html'">Home</button>

  <h2>Select a Service</h2>

  <!-- Solar panel graphic -->
  <div class="solar-panel">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Service buttons -->
  <div class="button-container">
<button class="service-btn" onclick="window.location.href='installation.html'">Installation</button>


    <button class="service-btn" onclick="showContact()">Consultation</button>
  </div>

  <!-- Contact number -->
  <div id="contact-number">
    ðŸ“ž Call us: +63 912 345 6789
  </div>

  <script>
    function goToForm(service) {
      window.location.href = "form.html?service=" + service;
    }

    function showContact() {
      const contactDiv = document.getElementById('contact-number');
      contactDiv.classList.add('show'); // add class to trigger animation
      contactDiv.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
