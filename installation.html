<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Installation | Solectrics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ===== Base styles ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body {
  background: #0b0b0b;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 3rem 1rem;
  overflow-x: hidden;
  perspective: 1000px; /* 3D effect */
}

/* ===== Background glow + floating solar panels ===== */
.bg-glow {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.solar-bg {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 900px;
  height: 1000px;
  background: url('solarlogo.png.png') no-repeat center/contain;
  opacity: 0.08;
  transform: translate(1000%, 5000%) rotateY(0deg) rotateX(0deg) scale(1);
  animation: floatRotate 50s linear infinite, pulse 4s ease-in-out infinite alternate;
  z-index: 0;
}

.solar1 { animation-delay: 0s; }


@keyframes floatRotate {
  0%   { transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg) scale(1); }
  25%  { transform: translate(-50%, -50%) rotateY(90deg) rotateX(15deg) scale(1.05); }
  50%  { transform: translate(-50%, -50%) rotateY(180deg) rotateX(-10deg) scale(1); }
  75%  { transform: translate(-50%, -50%) rotateY(270deg) rotateX(10deg) scale(1.05); }
  100% { transform: translate(-50%, -50%) rotateY(360deg) rotateX(0deg) scale(1); }
}

@keyframes pulse {
  0% { opacity: 0.05; }
  50% { opacity: 0.12; }
  100% { opacity: 0.05; }
}

/* ===== Transparent Form container ===== */
.form-container {
  position: relative;
  z-index: 1;
  width: 100%;
  max-width: 700px;
  background: rgba(15,15,15,0.5); /* semi-transparent */
  backdrop-filter: blur(px); /* glass effect */
  border-radius: 24px;
  padding: 3rem 2.5rem;
  box-shadow: 0 0 60px rgba(0,0,0,0.7);
  border: 1px solid rgba(255,255,255,0.1);
}

/* ===== Home button ===== */
.home-btn {
  background: none;
  border: 1px solid rgba(255,255,255,0.2);
  color: #fff;
  padding: 10px 22px;
  border-radius: 30px;
  margin-bottom: 2rem;
  cursor: pointer;
  transition: 0.3s ease;
}
.home-btn:hover { background: rgba(255,255,255,0.05); }

/* ===== Title ===== */
h1 {
  text-align: center;
  letter-spacing: 4px;
  font-size: clamp(1.8rem, 5vw, 2.5rem);
  margin-bottom: 2rem;
  color: #fff;
}

/* ===== Labels and Inputs ===== */
label { display: block; margin-top: 1.5rem; color: #ccc; font-size: 0.9rem; }

input, select {
  width: 100%;
  margin-top: 6px;
  padding: 14px;
  background: rgba(11,11,11,0.6);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  color: white;
  font-size: 1rem;
}

input:focus, select:focus { outline: none; border-color: #fff; }

/* ===== Native date icon white ===== */
input[type="date"]::-webkit-calendar-picker-indicator {
  filter: invert(1) brightness(2);
  cursor: pointer;
}

/* ===== Radio group ===== */
.radio-group { display: flex; gap: 2rem; margin-top: 0.8rem; }

/* ===== Result field ===== */
.result { background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2); font-weight: bold; }

/* ===== Submit button ===== */
button[type="submit"] {
  width: 100%;
  margin-top: 2.5rem;
  padding: 16px;
  background: white;
  color: black;
  border: none;
  border-radius: 30px;
  font-weight: 700;
  letter-spacing: 1px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s ease;
}
button[type="submit"]:hover { background: #eee; }

/* ===== Success message ===== */
#success-msg {
  display: none;
  margin-top: 1.5rem;
  padding: 1rem;
  text-align: center;
  border-radius: 12px;
  color: #0b0b0b;
  background: #fff;
  font-weight: bold;
}
#success-msg.show { display: block; }

/* ===== Mobile spacing ===== */
@media(max-width:600px){
  .form-container { padding: 2rem 1.5rem; }
  .solar-bg { width: 250px; height: 250px; }
}
</style>
</head>
<body>

<!-- ===== Background glow + floating solar panels ===== -->
<div class="bg-glow">
  <div class="solar-bg solar1"></div>
  <div class="solar-bg solar2"></div>
  <div class="solar-bg solar3"></div>
</div>

<!-- ===== Form ===== -->
<form class="form-container" id="solarForm" method="POST" action="https://script.google.com/macros/s/AKfycbyNJ4Rgul2FlB5vRGhl57b-AEW8jUWjDyAF9rO9-37cLYa5hx4U7b0PM44YUWKKHc3nQg/exec">
  <button class="home-btn" type="button" onclick="window.location.href='index.html'">← Back</button>

  <h1>SOLAR INSTALLATION</h1>

  <label>Address</label>
  <input type="text" name="address" required>

  <label>Postal Code</label>
  <input type="text" name="postal" required>

  <label>Date</label>
  <input type="date" name="date" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Contact Number</label>
  <input type="tel" name="phone" required>

  <label>Facebook (optional)</label>
  <input type="text" name="facebook">

  <label>Installment</label>
  <div class="radio-group">
    <label><input type="radio" name="installment" value="Yes" required> Yes</label>
    <label><input type="radio" name="installment" value="No"> No</label>
  </div>

  <label>Kilowatt per hour</label>
  <input type="number" name="kwh" step="any">

  <label>Monthly Bill</label>
  <input type="number" name="bill" step="any">

  <label>Previous Monthly Consumption</label>
  <input type="number" id="previous" name="previous" oninput="computeConsumption()" step="any">

  <label>Current Monthly Consumption</label>
  <input type="number" id="current" name="current" oninput="computeConsumption()" step="any">

  <label>Monthly Consumption (kWh)</label>
  <input type="number" id="result" name="consumption" class="result" readonly>

  <!-- ===== Confidentiality Checkbox ===== -->
  <div class="checkbox-group">
    <input type="checkbox" id="confidentiality" name="confidentiality" required>
    <label for="confidentiality">I acknowledge that my personal data will be handled confidentially in accordance with privacy regulations.</label>
  </div>

  <button type="submit" id="submitBtn">SUBMIT REQUEST</button>
  <div id="success-msg">✔ Request submitted successfully</div>
</form>

<style>
/* ===== Checkbox styling ===== */
.checkbox-group {
  display: flex;
  align-items: flex-start;
  gap: 10px;
  margin-top: 1.5rem;
  font-size: 0.9rem;
  color: #ccc;
}

.checkbox-group input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #00ffff; /* modern colored checkmark */
  cursor: pointer;
  flex-shrink: 0;
}

.checkbox-group label {
  line-height: 1.3;
}
</style>
<script>
function computeConsumption(){
  const p = parseFloat(document.getElementById('previous').value);
  const c = parseFloat(document.getElementById('current').value);
  const res = document.getElementById('result');
  if(!isNaN(p) && !isNaN(c)) res.value = p * c;
  else res.value = "";
}

const form = document.getElementById("solarForm");
const submitBtn = document.getElementById("submitBtn");
const successMsg = document.getElementById("success-msg");

form.addEventListener("submit", e => {
  e.preventDefault();
  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";

  fetch(form.action, { method:"POST", body:new FormData(form) })
    .then(res => res.json())
    .then(data => {
      if(data.status === "success") {
        successMsg.classList.add("show");
        form.reset();
      } else alert("Error: " + data.message);
    })
    .catch(err => alert("Network error"))
    .finally(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = "SUBMIT REQUEST";
    });
});
</script>

</body>
</html>
