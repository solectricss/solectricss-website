<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Solar Installation Form | Solectrics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

  body {
    background: #EDE8D0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 50px 20px;
    overflow-x: hidden;
  }

  .solar-bg {
    position: absolute;
    top: -150px;
    left: -150px;
    width: 800px;
    height: 800px;
    background: radial-gradient(circle, #6B705C 0%, transparent 70%);
    border-radius: 50%;
    z-index: 0;
    animation: rotate 20s linear infinite;
    opacity: 0.15;
  }

  @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .form-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    background-color: #ffffff;
    padding: 35px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease forwards;
    z-index: 1;
  }

  @keyframes fadeIn { 0% { opacity: 0; transform: translateY(-20px);} 100% { opacity: 1; transform: translateY(0);} }

  h1 { text-align: center; margin-bottom: 25px; color: #6B705C; }

  label { display: block; margin-top: 15px; font-weight: bold; color: #6B705C; }

  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #6B705C;
    transition: all 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #EDE8D0;
    background-color: #6B705C;
    color: #EDE8D0;
    outline: none;
  }

  .radio-group { display: flex; gap: 20px; margin-top: 8px; }
  .radio-group label { font-weight: normal; }

  .result { background: #EDE8D0; margin-top: 15px; font-weight: bold; text-align: center; }

  button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background-color: #6B705C;
    color: #EDE8D0;
    border: none;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  button:hover {
    background-color: #556048;
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
  }

  .home-btn { margin-bottom: 20px; background: #556048; }

  #success-msg {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background-color: #6B705C;
    color: #EDE8D0;
    text-align: center;
    border-radius: 8px;
    font-weight: bold;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
  }

  #success-msg.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  @media(max-width: 500px) {
    .form-container { padding: 25px 20px; }
    input, select { padding: 10px; }
  }
</style>
</head>
<body>

<div class="solar-bg"></div>

<form class="form-container" id="solarForm"
      method="POST"
      action="https://script.google.com/macros/s/AKfycbyNJ4Rgul2FlB5vRGhl57b-AEW8jUWjDyAF9rO9-37cLYa5hx4U7b0PM44YUWKKHc3nQg/exec">

  <button class="home-btn" type="button" onclick="window.location.href='index.html'">Home</button>

  <h1>Solar Installation Form</h1>

  <label>Address:</label>
  <input type="text" name="address" required>

  <label>Postal Code:</label>
  <input type="text" name="postal" required>

  <label>Date:</label>
  <input type="date" name="date" required>

  <label>Email:</label>
  <input type="email" name="email" required>

  <label>Contact Number:</label>
  <input type="tel" name="phone" required>

  <label>Facebook (optional):</label>
  <input type="text" name="facebook">

  <label>Installment:</label>
  <div class="radio-group">
    <label><input type="radio" name="installment" value="Yes" required> Yes</label>
    <label><input type="radio" name="installment" value="No"> No</label>
  </div>

  <label>Kilowatt per hour:</label>
  <input type="number" name="kwh" step="any">

  <label>Monthly Bill:</label>
  <input type="number" name="bill" step="any">

  <label>Previous Monthly Consumption:</label>
  <input type="number" id="previous" name="previous" oninput="computeConsumption()" step="any">

  <label>Current Monthly Consumption:</label>
  <input type="number" id="current" name="current" oninput="computeConsumption()" step="any">

  <label>Monthly Consumption (kWh):</label>
  <input type="number" id="result" name="consumption" class="result" readonly>

  <button type="submit" id="submitBtn">Submit</button>

  <div id="success-msg">âœ… Form submitted successfully!</div>

</form>

<script>
function computeConsumption() {
  const previous = parseFloat(document.getElementById("previous").value);
  const current = parseFloat(document.getElementById("current").value);
  if(!isNaN(previous) && !isNaN(current)) {
    document.getElementById("result").value = previous * current;
  } else {
    document.getElementById("result").value = "";
  }
}

// Prevent multiple submissions
const form = document.getElementById('solarForm');
const submitBtn = document.getElementById('submitBtn');
const successMsg = document.getElementById('success-msg');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  // Disable submit button immediately
  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";

  const formData = new FormData(form);

  fetch(form.action, { method: 'POST', body: formData })
    .then(res => res.json())
    .then(data => {
      if(data.status === "success") {
        successMsg.classList.add('show');
        form.reset();
        setTimeout(() => successMsg.classList.remove('show'), 5000);
      } else {
        alert("Error: " + data.message);
      }
    })
    .catch(err => alert("Network error: " + err))
    .finally(() => {
      // Enable button again if you want user to retry
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
    });
});
</script>

</body>
</html>
